{% extends "base.html" %}

{% block content %}
    <h2>{{ review.book_name }}</h2>
        <p>{{ review.author_name }}</p>
        <p>{{ review.content }}</p>
        <p>{{ review.advised }}</p>
        <p>{{ review.uploader }}</p>
        <p>{{ review.date_created }}</p>
        <p><a href="{% url 'edit-review' review.id %}"> Edit/Supp</a></p>
{% endblock content %}
