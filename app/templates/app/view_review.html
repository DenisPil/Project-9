{% extends "base.html" %}

{% block content %}
    <h2>{{ review.book_name }}</h2>
        <p>{{ review.headline }}</p>
        <p>{{ review.content }}</p>
        <p>{{ review.id }}</p>
        <p>{{ review.ticket }}</p>

        <p>{{ review.uploader }}</p>
        <p>{{ review.date_created }}</p>
        <p><a href="{% url 'edit-review' review.id %}"> Edit/Supp</a></p>
{% endblock content %}
